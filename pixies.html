<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixies: Pixel Movement</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin-top: 10px;
        background-color: #131313;
        }
        .score {
            margin-top: 10px;
            display: none;
        }
        .score span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div>
        <input type="checkbox" id="solo"> Solo
        <input type="checkbox" id="battle"> Battle Mode
    </div>
    <div>
        <label for="pixelSize">Pixel Size:</label>
        <input type="number" id="pixelSize" value="40" min="1">
        <label for="areaSize">Area Size:</label>
        <input type="number" id="areaSize" value="20" min="10">
        <label for="speed">Speed:</label>
        <input type="number" id="speed" min="1" value="10" max="1000">
        <label for="pixelCount">Pixel Count per Color:</label>
        <input type="number" id="pixelCount" value="100" min="1">
    </div>
    <div>
        <button onclick="updateCanvas()">Update Canvas</button>
    </div>
    <canvas id="pixelCanvas" width="20" height="20"></canvas>
    <div class="score" id="scoreBoard">
        <span id="redScore" style="color: red;">Red: 0</span>
        <span id="greenScore" style="color: green;">Green: 0</span>
        <span id="blueScore" style="color: blue;">Blue: 0</span>
        <span id="yellowScore" style="color: yellow;">Yellow: 0</span>
        <span id="magentaScore" style="color: magenta;">Magenta: 0</span>
        <span id="cyanScore" style="color: cyan;">Cyan: 0</span>
    </div>
    <div class="score" id="victoryBoard">
        <h4>Victories:</h4>
        <span id="redVictories" style="color: red;">Red: 0</span>
        <span id="greenVictories" style="color: green;">Green: 0</span>
        <span id="blueVictories" style="color: blue;">Blue: 0</span>
        <span id="yellowVictories" style="color: yellow;">Yellow: 0</span>
        <span id="magentaVictories" style="color: magenta;">Magenta: 0</span>
        <span id="cyanVictories" style="color: cyan;">Cyan: 0</span>
    </div>
    <script src="script.js"></script>
    <script src="battleMode.js"></script>
</body>
</html>
